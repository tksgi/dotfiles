[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = 'context_filetype.vim'
hook_source = 'call hook#source#deoplete#load()'
hook_post_source = '''
call deoplete#custom#option('omni_patterns', { 'go': '[^. *\t]\.\w*' })
call deoplete#enable()
'''
on_event = 'InsertEnter'

