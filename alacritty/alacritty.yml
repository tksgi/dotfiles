# Colors (Molokai Dark)
colors:
  # Default colors
  primary:
    background: '0x1B1D1E'
    foreground: '0xF8F8F2'
  # Normal colors
  normal:
    black:   '0x333333'
    red:     '0xC4265E'
    green:   '0x86B42B'
    yellow:  '0xB3B42B'
    blue:    '0x6A7EC8'
    magenta: '0x8C6BC8'
    cyan:    '0x56ADBC'
    white:   '0xE3E3DD'
  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xF92672'
    green:   '0xA6E22E'
    yellow:  '0xE2E22E'
    blue:    '0x819AFF'
    magenta: '0xAE81FF'
    cyan:    '0x66D9EF'
    white:   '0xF8F8F2'

font:
  size: 22.0
  normal:
    family: Cica
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Cica
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Cica
    # Style can be specified to pick a specific face.
    style: Italic

# background_opacity: 1
background_opacity: 0.80


key_bindings:
- { key: Plus,           mods: Command,                    action: IncreaseFontSize }
- { key: Equals,           mods: Command,                    action: IncreaseFontSize }
- { key: Minus,          mods: Command,                    action: DecreaseFontSize }
- { key: N,              mods: Command,                    action: SpawnNewInstance }
